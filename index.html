<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator :D</title>
    <link rel="stylesheet" href="estyles.css">
</head>
<body>
    <div class="calcualator-container">
        <div class="calculator" data-id="calc1">
            <div class="display-container">
                <input type="text" class="display" readonly>
            </div>
            <div class="buttons-container">
                <div class="buttons-container--numbers">
                    <button class="calc-btn calc-btn--num" data-calc="calc1">7</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">8</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">9</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">4</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">5</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">6</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">1</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">2</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">3</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc1">.</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc1">0</button>
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc1">=</button>
                </div>
                <div class="buttons-container--ops">
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc1">DEL</button>
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc1">CA</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc1">*</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc1">/</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc1">+</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc1">-</button>
                </div>
            </div>
        </div>

        <div class="calculator" data-id="calc2">
            <div class="display-container">
                <input type="text" class="display" readonly>
            </div>
            <div class="buttons-container">
                <div class="buttons-container--numbers">
                    <button class="calc-btn calc-btn--num" data-calc="calc2">7</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">8</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">9</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">4</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">5</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">6</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">1</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">2</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">3</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc2">.</button>
                    <button class="calc-btn calc-btn--num" data-calc="calc2">0</button>
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc2">=</button>
                </div>
                <div class="buttons-container--ops">
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc2">DEL</button>
                    <button class="calc-btn calc-btn--op-nd" data-calc="calc2">CA</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc2">*</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc2">/</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc2">+</button>
                    <button class="calc-btn calc-btn--op" data-calc="calc2">-</button>
                </div>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
